        <script>
            var nodes = [{"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "HSG MBA Application Requirements\nFirst step of the application process\nTo be eligible to start your application for the MBA at HSG, you must meet the minimum requirements below (requirements 1-3), to proceed with application you need (requirements 4-5).\nRequirement 1: Bachelor's Degree\nYou must hold at least a Bachelor\u2019s degree (3 years) or a Diploma (4 years) with a minimum of 180 ECTS-Credits (European Credit Transfer System) equivalent from a recognized University or a University of Applied Science. Upon enrolment, the applicant must provide official transcripts and, if not in English or German, a certified translation. The degree will be officially verified.\nAlso, this bachelor's degree should be H+ according to the check of that information on websites such as: 1) Institutionen - anabin: Infoportal zu ausl\u00e4ndischen Bildungsabschl\u00fcssen\n2) And for German universities: Studying in Germany and doing a doctorate in Germany - Hochschulkompass\nIf the University is listed on this website, it means it is H+\nIn this context (universities and schools), H+ and H- come from the German \u201cAnabin\u201d database, which evaluates the recognition status of foreign higher education institutions in Germany.\nHere\u2019s what they mean:\nH+ \u2192 The institution is recognized as a higher education institution in Germany.\n\u2192 Degrees from this institution are officially accepted in Germany (e.g., for jobs, further studies, or PhD admission).\nH- \u2192 The institution is not recognized as a higher education institution in Germany.\n\u2192 Degrees from such an institution are not officially accepted or may need individual evaluation.\nThere\u2019s also sometimes H+/-, which means partially recognized \u2014 some programs or degrees from the institution are accepted, but not all.\n\u2705 In short:\nH+ = recognized and valid\nH- = not recognized\nH+/- = partly recognized\nRequirement 2:\u00a0Two Years of Work Experience after a bachelor's degree. We do not accept less!\nApplicants are advised to have a minimum of 3 years of full-time post-bachelor degree work experience by the start date of the MBA program they are applying for, in accordance with accreditation guidelines (i.e. AMBA). Applicants with a minimum of 2 years of full-time post-bachelor's degree work experience by the start date of the MBA program may be considered for admission on an exceptional basis in accordance with the University of St. Gallen (HSG) policy (i.e.\u00a0Satzung).\nRequirement 3: Fluency in English\nAn English language test is required. To prove fluency in English, certificates equivalent to at least a C1 level on the European Framework for Foreign Languages (TOEFL, IELTS, CAE, CPE, BEC Higher) are recognized.\u00a0Please indicate the University of St.Gallen MBA programme as an automatic recipient of your official English test report. The University of St.Gallen MBA\u00a0TOEFL Institution Code is 0198.\nTest waiver:\nApplicants holding at least a Bachelor\u2019s degree taught entirely in English may be exempted from taking an English test. Applicants who can evidence regular use of English in a professional setting may also qualify for a waiver- usually 2 years working in a multinational company, a letter of prove from a manager should be provided too.\nRequirement 4: You must submit a GMAT/GRE/EA score no older than five years. Should more than one GMAT/GRE/EA score result be held, the best score within the last five years will be recognised.\nPlease indicate the University of St.Gallen MBA as an automatic recipient of your official score report.\nThe University of St.Gallen MBA\u00a0GMAT\u00a0and\u00a0EA\u00a0institution code is 5RK-QG-13\nThe University of St.Gallen MBA\u00a0GRE\u00a0institution code is 0413\nTest waivers:\nCPA or CFA level 2\nPhD,\u00a0MD, EdD,\nOther qualifications considered on a case-by-case basis\nRequirement 5: two references\nThe contact details of two references are required during the online application process. The references should be able to assess various facets of your personality, your business achievements, and your leadership capabilities.\n1st\u00a0referee: Current direct supervisor preferred\n2nd\u00a0referee: Someone who has shared extensive experience in the applicant\u2019s professional career or extracurricular activities.\nBy providing the contact details of the references, the applicant agrees that the admissions team can contact the references in case of any questions concerning the applicant's suitability for the University of St.Gallen MBA program.", "chunk_size": 1671, "chunk_index": 0, "cut_type": "sentence_end", "id": "30d60049-1355-5365-8422-dd52682793d8", "color": "#801212"}, {"name": "university of st. gallen mba program", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "MBA program at the University of St. Gallen. Application process described in requirements 1 to 5.", "id": "64d5204e-e98d-5cb4-a1cf-77cf536eee07", "color": "#f47710"}, {"name": "program", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "program", "id": "986a993a-0c80-5508-ba03-fc8e12da2ecc", "color": "#6510f4"}, {"name": "application start and proceed eligibility", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "To start application applicants must meet requirements 1 to 3. To proceed with application applicants must also meet requirements 4 and 5.", "id": "38c5506b-dbb7-518e-865e-e65472e5138c", "color": "#f47710"}, {"name": "concept", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "concept", "id": "dd9713b7-dc20-5101-aad0-1c4216811147", "color": "#6510f4"}, {"name": "requirement 1 bachelors degree", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Must hold at least a Bachelors degree of 3 years or a Diploma of 4 years with minimum 180 ECTS from a recognized university or university of applied sciences. Official transcripts required and certified translation if not in English or German. Degree will be officially verified.", "id": "447f943d-1771-534c-93ab-a42116a33085", "color": "#f47710"}, {"name": "requirement", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "requirement", "id": "e7cf4053-9e46-5910-9c16-f56df25317bf", "color": "#6510f4"}, {"name": "h+ status (anabin)", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Hplus indicates the institution is recognized as a higher education institution in Germany. Hminus indicates not recognized. Hplus minus indicates partial recognition. Hplus listing on Anabin or Hochschulkompass is required for the Bachelors degree condition.", "id": "7c61cdb1-741d-55b0-895a-eb6946bc6414", "color": "#f47710"}, {"name": "official transcripts and certified translation document", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Applicants must provide official academic transcripts and certified translations if transcripts are not in English or German. Submitted upon enrolment and used for degree verification.", "id": "c6756ff8-efcd-5030-90b6-509efe4cfdfe", "color": "#f47710"}, {"name": "document", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "document", "id": "7391ab9a-d827-5471-9b04-8cfd1994f783", "color": "#6510f4"}, {"name": "degree verification process", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The submitted degree will be officially verified by the university as part of admission and enrolment procedures.", "id": "cb5d939b-8e4b-5f57-9dea-525e40702d57", "color": "#f47710"}, {"name": "process", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "process", "id": "19c02ee0-4f10-5498-ac95-0f3a9eb786b1", "color": "#6510f4"}, {"name": "requirement 2 work experience", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Minimum two years of full time post Bachelors degree work experience by program start date is required and not accepted less. Applicants are advised to have a minimum of three years for accreditation alignment. Two years may be considered on an exceptional basis according to HSG policy.", "id": "ef1889cb-b57a-5641-a5bb-97883d842f47", "color": "#f47710"}, {"name": "minimum 2 years work experience", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Mandatory minimum of two years full time post Bachelors degree work experience to be considered for admission. Not accepted less.", "id": "1ee82166-6ca1-5b16-b87b-b6ff21f79acd", "color": "#f47710"}, {"name": "duration", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "duration", "id": "71e47d4d-1bcf-5f9b-808d-dbb1bb10ee3a", "color": "#6510f4"}, {"name": "recommended 3 years work experience", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Applicants are advised to have at least three years full time post Bachelors degree work experience by program start date in accordance with accreditation guidelines.", "id": "3e804484-9fe8-5587-85d6-7dbee5d9affb", "color": "#f47710"}, {"name": "requirement 3 english fluency", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "An English language test demonstrating at least C1 level on the CEFR is required. Applicants should list the University of St. Gallen MBA as automatic recipient of official test reports. TOEFL institution code is provided for TOEFL submissions.", "id": "27dec9fe-c715-5244-a0b3-68611dab80ce", "color": "#f47710"}, {"name": "accepted english tests", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Accepted certificates include tests equivalent to CEFR C1 such as TOEFL, IELTS, CAE, CPE, BEC Higher.", "id": "614f05c5-242f-54e8-b19d-19835b5016af", "color": "#f47710"}, {"name": "toefl test", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Test of English as a Foreign Language. University of St. Gallen MBA TOEFL institution code is 0198. Official report should be sent to the program.", "id": "99939d2a-118c-5213-bc7c-ff95a429b585", "color": "#f47710"}, {"name": "test", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank hould assess personality business achievements and leadership capabilities. By providing details applicant agrees admissions team may contact references for questions about suitability.", "id": "786bdf65-06e5-57d8-84ab-914c8dc0e72a", "color": "#f47710"}, {"name": "first referee current direct supervisor preferred", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Preferred first referee is the applicants current direct supervisor who can assess performance and leadership.", "id": "ed1c7c64-e288-56db-b4d8-6226747281a1", "color": "#f47710"}, {"name": "role", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "role", "id": "09451c3f-999a-5c73-94d3-0d9dd38a58b1", "color": "#6510f4"}, {"name": "second referee shared experience colleague or extracurricular contact", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Second referee should be someone who has shared extensive experience in the applicants professional career or extracurricular activities and can speak to capabilities.", "id": "c86f3d36-9b17-5ae6-8b92-37452f621fbc", "color": "#f47710"}, {"name": "text_84f71e07d2398eebd7c39cc421ca9230", "type": "TextDocument", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "raw_data_location": "file:///Users/ar/Desktop/hslu/2 Semester/Gen AI/Ohne Titel/gen-ai-hs25-group15-backend/.venv/lib/python3.11/site-packages/cognee/.data_storage/text_84f71e07d2398eebd7c39cc421ca9230.txt", "external_metadata": "{}", "mime_type": "text/plain", "id": "7740e880-f062-54e2-b9c9-89a004a71920", "color": "#D3D3D3"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Eligibility for the HSG MBA requires an H+ recognized bachelor (min. 3 years / 180 ECTS), at least 2 years of post-bachelor work experience (3 years recommended), C1-level English proof (or waiver), a GMAT/GRE/EA score \u22645 years old (or approved waiver), and two referees.", "id": "405180d4-5d48-585e-a05f-41f984123ace", "color": "#1077f4"}];

            var svg = d3.select("svg"),
                width = window.innerWidth,
                height = window.innerHeight;

            var container = svg.append("g");
            var tooltip = d3.select("#tooltip");

            var simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).strength(0.1))
                .force("charge", d3.forceManyBody().strength(-275))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX().strength(0.1).x(width / 2))
                .force("y", d3.forceY().strength(0.1).y(height / 2));

            var link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke-width", d => {
                    if (d.weight) return Math.max(2, d.weight * 5);
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        var avgWeight = Object.values(d.all_weights).reduce((a, b) => a + b, 0) / Object.values(d.all_weights).length;
                        return Math.max(2, avgWeight * 5);
                    }
                    return 2;
                })
                .attr("class", d => {
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) return "multi-weighted";
                    if (d.weight || (d.all_weights && Object.keys(d.all_weights).length > 0)) return "weighted";
                    return "";
                })
                .on("mouseover", function(d) {
                    // Create tooltip content for edge
                    var content = "<strong>Edge Information</strong><br/>";
                    content += "Relationship: " + d.relation + "<br/>";

                    // Show all weights
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        content += "<strong>Weights:</strong><br/>";
                        Object.keys(d.all_weights).forEach(function(weightName) {
                            content += "&nbsp;&nbsp;" + weightName + ": " + d.all_weights[weightName] + "<br/>";
                        });
                    } else if (d.weight !== null && d.weight !== undefined) {
                        content += "Weight: " + d.weight + "<br/>";
                    }

                    if (d.relationship_type) {
                        content += "Type: " + d.relationship_type + "<br/>";
                    }

                    // Add other edge properties
                    if (d.edge_info) {
                        Object.keys(d.edge_info).forEach(function(key) {
                            if (key !== 'weight' && key !== 'weights' && key !== 'relationship_type' &&
                                key !== 'source_node_id' && key !== 'target_node_id' &&
                                key !== 'relationship_name' && key !== 'updated_at' &&
                                !key.startsWith('weight_')) {
                                content += key + ": " + d.edge_info[key] + "<br/>";
                            }
                        });
                    }

                    tooltip.html(content)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 10) + "px")
                        .style("opacity", 1);
                })
                .on("mouseout", function(d) {
                    tooltip.style("opacity", 0);
                });

            var edgeLabels = container.append("g")
                .attr("class", "edge-labels")
                .selectAll("text")
                .data(links)
                .enter().append("text")
                .attr("class", "edge-label")
                .text(d => {
                    var label = d.relation;
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) {
                        // Show count of weights for multiple weights
                        label += " (" + Object.keys(d.all_weights).length + " weights)";
                    } else if (d.weight) {
                        label += " (" + d.weight + ")";
                    } else if (d.all_weights && Object.keys(d.all_weights).length === 1) {
                        var singleWeight = Object.values(d.all_weights)[0];
                        label += " (" + singleWeight + ")";
                    }
                    return label;
                });

            var nodeGroup = container.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(nodes)
                .enter().append("g");

            var node = nodeGroup.append("circle")
                .attr("r", 13)
                .attr("fill", d => d.color)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            nodeGroup.append("text")
                .attr("class", "node-label")
                .attr("dy", 4)
                .attr("text-anchor", "middle")
                .text(d => d.name);

            node.append("title").text(d => JSON.stringify(d));

            simulation.on("tick", function() {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2 - 5);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                nodeGroup.select("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y)
                    .attr("dy", 4)
                    .attr("text-anchor", "middle");
            });

            svg.call(d3.zoom().on("zoom", function() {
                container.attr("transform", d3.event.transform);
            }));

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            window.addEventListener("resize", function() {
                width = window.innerWidth;
                height = window.innerHeight;
                svg.attr("width", width).attr("height", height);
                simulation.force("center", d3.forceCenter(width / 2, height / 2));
                simulation.alpha(1).restart();
            });
        </script>
