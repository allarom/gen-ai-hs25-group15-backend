            var nodes = [{"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "HSG MBA Application Requirements\nFirst step of the application process\nTo be eligible to start your application for the MBA at HSG, you must meet the minimum requirements below.\nRequirement 1: Bachelor's Degree\nYou must hold at least a Bachelor\u2019s degree (3 years) or a Diploma (4 years) with a minimum of 180 ECTS-Credits (European Credit Transfer System) equivalent from a recognized University or a University of Applied Science. Upon enrolment, the applicant must provide official transcripts and, if not in English or German, a certified translation. The degree will be officially verified.\nAlso, this bachelor's degree should be H+ according to the check of that information on websites such as: 1) Institutionen - anabin: Infoportal zu ausl\u00e4ndischen Bildungsabschl\u00fcssen\n2) And for German universities: Studying in Germany and doing a doctorate in Germany - Hochschulkompass\nIf the University is listed on this website, it means it is H+\nIn this context (universities and schools), H+ and H- come from the German \u201cAnabin\u201d database, which evaluates the recognition status of foreign higher education institutions in Germany.\nHere\u2019s what they mean:\nH+ \u2192 The institution is recognized as a higher education institution in Germany.\n\u2192 Degrees from this institution are officially accepted in Germany (e.g., for jobs, further studies, or PhD admission).\nH- \u2192 The institution is not recognized as a higher education institution in Germany.\n\u2192 Degrees from such an institution are not officially accepted or may need individual evaluation.\nThere\u2019s also sometimes H+/-, which means partially recognized \u2014 some programs or degrees from the institution are accepted, but not all.\n\u2705 In short:\nH+ = recognized and valid\nH- = not recognized\nH+/- = partly recognized\nRequirement 2:\u00a0Two Years of Work Experience after a bachelor's degree. We do not accept less!\nApplicants are advised to have a minimum of 3 years of full-time post-bachelor degree work experience by the start date of the MBA program they are applying for, in accordance with accreditation guidelines (i.e. AMBA). Applicants with a minimum of 2 years of full-time post-bachelor's degree work experience by the start date of the MBA program may be considered for admission on an exceptional basis in accordance with the University of St. Gallen (HSG) policy (i.e.\u00a0Satzung).\nRequirement 3: Fluency in English\nCV has the information of a C1 level in English\n\ud83c\udf93 HSG MBA \u2013 Frequently Asked Questions\u00a0\n1. When does the program start?\u00a0\nOur MBA program starts once a year \u2014 in September.\u00a0\n2. Do you also have an intake in February?\u00a0\nNo, we only have one intake per year, which starts in September.\u00a0\n3. What is the tuition fee for the Full-time MBA?\u00a0\nThe tuition fee for the Full-time MBA is CHF 75,000.\u00a0\n4. What is the tuition fee for the Part-time MBA?\u00a0\nThe tuition fee for the Part-time MBA is also CHF 75,000.\u00a0\n5. Are scholarships available?\u00a0\nYes, we offer scholarships for both the Full-time and Part-time MBA programs.\u00a0\n6. What is the scholarship range?\u00a0\nThe maximum scholarship is CHF 40,000, and the minimum is CHF 5,000.\u00a0\n7. How can I apply for a scholarship?\u00a0\nTo apply, you must meet the five minimum admission requirements and submit a motivational letter explaining your reasons for financial support.\u00a0\n8. What types of scholarships are available?\u00a0\nYou can explore all available scholarships in the Scholarship section on our website.\u00a0\n9. Can I work during the Part-time MBA?\u00a0\nYes, you can. Many students work 80%\u2013100% and manage their studies alongside their jobs.\u00a0\n10. I have a family and a full-time job. Is it still possible to do the MBA?\u00a0\nYes. Many of our Part-time students successfully balance career, studies, and family life. The program is designed with flexibility in mind.\u00a0\n11. Do you provide housing?\u00a0\nNo, we do not provide housing for either program.\u00a0\nHowever, our Housing Assistant helps Full-time students find accommodation in St. Gallen.\u00a0\nPart-time students often stay in Airbnb, Booking.com, or Flatfox options during their study modules.\u00a0\n12. How long does the study last?\u00a0\nFull-time MBA: 1 year\u00a0\nPart-time MBA: flexible \u2014 can be completed in 18 to 36 months\u00a0\n13. Can I work during the Full-time MBA?\u00a0\nNo, it\u2019s not possible due to classes running 4\u20135 days per week.\u00a0\nHowever, students can start an internship from March the following year.\u00a0\n14. Is it possible to work during the Part-time MBA?\u00a0\nYes. Most Part-time students work 80\u2013100% while studying.\u00a0\n15. Do I need a GMAT to apply for the Full-time or Part-time MBA?\u00a0\nYes. You must submit a GMAT, GRE, or Executive Assessment (EA) score.\u00a0\nYou may qualify for a test waiver if you hold:\u00a0\nCPA\u00a0\nCFA Level 2 or higher\u00a0\nPhD\u00a0\nMedical Doctor (MD)\u00a0\n16. I have 10 years of full-time work and 5 years of management experience. Am I eligible for a GMAT waiver?\u00a0\nNo. Professional experience alone does not qualify for a waiver.\u00a0\n17. I have a master\u2019s degree in business and 10 years of experience. Can I get a waiver?\u00a0\nNo. A master\u2019s degree and experience do not make you eligible.\u00a0\nPlease check all waiver options in the Requirements section of our website.\u00a0\n18. Do you have corporate interactions?\u00a0\nYes. We organize Industry Insights (company visits) and Corporate Guest Sessions, where companies come to campus.\u00a0\n19. What companies are you working with?\u00a0\nWe collaborate with many companies across industries \u2014 including those where our alumni work.\u00a0\nYou can explore our partnerships on the website.\u00a0\nSome collaborations are not displayed publicly due to confidentiality, but they remain an active part of our ecosystem.\u00a0\n20. What makes the HSG MBA special compared to other schools?\u00a0\nWe believe every highly ranked MBA offers value, and we respect our peers.\u00a0\nWhat makes HSG MBA unique is its #1 ranking in the DACH region and Top 10 position in Europe (Bloomberg).\u00a0\nIt offers an exceptional network across Switzerland, Germany, and Austria \u2014 and strong career recognition across Europe and beyond.\u00a0\n21. Is it possible to study abroad during the program?\u00a0\nYes. We offer international electives at our partner universities.\u00a0\nCheck our brochure or website for details.\u00a0\n22. What is the minimum work experience required to apply?\u00a0\nYou need at least 2 years of full-time professional experience after your bachelor\u2019s degree.\u00a0\n23. What English level is required?\u00a0\nWe expect a C1 level of English.\u00a0\nIf your degree was fully taught in English, you may be exempt from submitting a test.\u00a0\n24. What is the average age of your students?\u00a0\nThe average student age is 32.\u00a0\nFull-time students have 5\u20138 years of experience; Part-time students typically have 8\u201312 years.\u00a0\n25. What is the class size?\u00a0\nWe keep our classes intentionally small:\u00a0\nFull-time MBA: 40\u201345 students per intake\u00a0\nPart-time MBA: 50\u201355 students per intake\u00a0\nThis ensures close connections with faculty, coaches, and peers.\u00a0\n26. What is the application deadline?\u00a0\nApplications are accepted on a rolling basis until June (or until seats are filled).\u00a0\nWe recommend applying early for best chances and scholarship consideration.\u00a0\n27. Do you offer career support?\u00a0\nYes. Our Career Services team provides personal coaching, workshops, and company networking opportunities throughout the program.\u00a0\n28. What are the job prospects after graduation?\u00a0\nGraduates pursue careers in consulting, finance, tech, manufacturing, and healthcare, often in Switzerland or the DACH region.\u00a0\n29. Can I apply without a business background?\u00a0\nYes. Many students come from engineering, science, law, or humanities.\u00a0\nThe program builds a strong business foundation for all backgrounds.\u00a0\n30. What is the teaching style of the program?\u00a0\nThe MBA combines interactive case studies, leadership simulations, group projects, and real-world company challenges \u2014 focusing on practical learning and strategic decision-making.\u00a0\n31. Is the MBA recognized internationally?\u00a0\nYes. The HSG MBA is internationally accredited and recognized across Europe and globally for its academic excellence and leadership focus.\u00a0\n32. What documents are required for the application?\u00a0\nFor the first phase of the application, you only need to submit:\u00a0\nCV (Resume)\u00a0\nBachelor\u2019s degree (or equivalent)\u00a0\nAnswers to application questions\u00a0\nCopy of passport\u00a0\nEnglish proficiency proof, GMAT/GRE/Executive Assessment, and two references are required only in the third phase of the process, once you successfully pass the second phase.\u00a0\n33. Do I need to have the GMAT, GRE, or Executive Assessment for the first step of the application?\u00a0\nNo, you can apply without these tests.\u00a0\nOnce you successfully pass Phase 2, you can then plan and complete your GMAT, GRE, or Executive Assessment.\u00a0\n34. Is there an application fee?\u00a0\nYes, the application fee is CHF 100 (non-refundable).\u00a0\n35. What is the application and interview process like?\u00a0\nThe process consists of three phases:\u00a0\nPhase 1: Online application with basic documents.\u00a0\nPhase 2: Interview \u2014 you will receive a business case study in advance, prepare a 5-minute presentation, and discuss your motivation for the MBA.\u00a0\nPhase 3: Submission of GMAT/GRE/Executive Assessment, English proof, and references.\u00a0\n36. How long does the admission process take?\u00a0\nIt depends on how quickly you complete the steps (interview scheduling and documents).\u00a0\nOn average, the process takes 4\u20136 weeks from start to decision.\u00a0\n37. Do you support international students with visa procedures?\u00a0\nYes, we provide all required documents and support for your Swiss student visa once you\u2019re admitted.\u00a0\n38. Can I stay and work in Switzerland after graduation?\u00a0\nYes. International graduates can apply for a 6-month job search permit after completing the program.\u00a0\n39. How much does it cost to live in St. Gallen?\u00a0\nOn average, students spend CHF 1,800\u20132,200 per month, including accommodation, food, health insurance, and transportation.\u00a0\n40. What is life like in St. Gallen?\u00a0\nSt. Gallen is a safe, student-oriented city with a strong academic atmosphere.\u00a0\nIt\u2019s close to Zurich, Lake Constance, and the Alps, offering a great quality of life and easy travel options.\u00a0\n41. Do you have an alumni network?\u00a0\nYes. We have an active MBA alumni community managed by a Community Manager who organizes events such as Homecoming Weekend, Summer Party, Halloween, and Christmas gatherings.\u00a0\nOur alumni stay connected and support each other both professionally and personally.\u00a0\n42. Do you have career events or Career Days?\u00a0\nWe don\u2019t have traditional \u201cCareer Days.\u201d\u00a0\nInstead, we offer Industry Insights, Company Interactions, Alumni Panels, and Career Coaching sessions \u2014 connecting students directly with professionals and recruiters.\u00a0\n43. Do I need to have a TOEFL or IELTS to prove my English proficiency?\u00a0\nYes, you need to demonstrate English proficiency.\u00a0\nHowever, test waivers are available if:\u00a0\nyour bachelor\u2019s or master\u2019s degree was fully taught in English,\u00a0\nyou use English daily at work in a multicultural environment,\u00a0\nor you are from or hold citizenship of a native English-speaking country.\u00a0", "chunk_size": 4247, "chunk_index": 0, "cut_type": "sentence_end", "id": "c6ca8b25-0145-5477-9f14-312c4369c1c1", "color": "#801212"}, {"name": "university of st. gallen", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Public university in St. Gallen Switzerland that offers the HSG MBA.", "id": "a60329fb-d108-5f08-b2f1-dfb64ce417df", "color": "#f47710"}, {"name": "university", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "university", "id": "13b585c1-3b47-5329-b9a8-05d5a8c75bef", "color": "#6510f4"}, {"name": "hsg mba", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Master of Business Administration program at the University of St. Gallen offered in Full time and Part time formats with one annual intake in September.", "id": "1a71c055-002c-52db-af05-cf1a6ab91751", "color": "#f47710"}, {"name": "program", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "program", "id": "986a993a-0c80-5508-ba03-fc8e12da2ecc", "color": "#6510f4"}, {"name": "full-time mba", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Full time MBA at HSG. Duration 1 year. Classes 4 to 5 days per week so working during the program is not possible. Typical class size 40 to 45. Tuition CHF 75,000.", "id": "dd947405-48c8-5a10-bed6-212072803876", "color": "#f47710"}, {"name": "part-time mba", "type": "Entity", "ontology_va all_weights": {}, "relationship_type": null, "edge_info": {"source_node_id": "d3d42603-1cec-5452-a57d-2a10cca68558", "target_node_id": "71e47d4d-1bcf-5f9b-808d-dbb1bb10ee3a", "relationship_name": "is_a", "updated_at": "2025-10-26 21:26:38"}}, {"source": "e9039c74-274c-5429-b6dd-0eabab1867d9", "target": "71e47d4d-1bcf-5f9b-808d-dbb1bb10ee3a", "relation": "is_a", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"source_node_id": "e9039c74-274c-5429-b6dd-0eabab1867d9", "target_node_id": "71e47d4d-1bcf-5f9b-808d-dbb1bb10ee3a", "relationship_name": "is_a", "updated_at": "2025-10-26 21:26:38"}}, {"source": "1de8475a-793d-5fd3-8549-cf6c48a2135c", "target": "e16f43e6-c85d-50e3-b38d-65c4c3777e55", "relation": "is_a", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"source_node_id": "1de8475a-793d-5fd3-8549-cf6c48a2135c", "target_node_id": "e16f43e6-c85d-50e3-b38d-65c4c3777e55", "relationship_name": "is_a", "updated_at": "2025-10-26 21:26:38"}}, {"source": "e8410517-594f-5482-86d8-c06f81b9d1a5", "target": "c6ca8b25-0145-5477-9f14-312c4369c1c1", "relation": "made_from", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"source_node_id": "e8410517-594f-5482-86d8-c06f81b9d1a5", "target_node_id": "c6ca8b25-0145-5477-9f14-312c4369c1c1", "relationship_name": "made_from", "updated_at": "2025-10-26 21:26:37"}}];

            var svg = d3.select("svg"),
                width = window.innerWidth,
                height = window.innerHeight;

            var container = svg.append("g");
            var tooltip = d3.select("#tooltip");

            var simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).strength(0.1))
                .force("charge", d3.forceManyBody().strength(-275))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX().strength(0.1).x(width / 2))
                .force("y", d3.forceY().strength(0.1).y(height / 2));

            var link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke-width", d => {
                    if (d.weight) return Math.max(2, d.weight * 5);
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        var avgWeight = Object.values(d.all_weights).reduce((a, b) => a + b, 0) / Object.values(d.all_weights).length;
                        return Math.max(2, avgWeight * 5);
                    }
                    return 2;
                })
                .attr("class", d => {
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) return "multi-weighted";
                    if (d.weight || (d.all_weights && Object.keys(d.all_weights).length > 0)) return "weighted";
                    return "";
                })
                .on("mouseover", function(d) {
                    // Create tooltip content for edge
                    var content = "<strong>Edge Information</strong><br/>";
                    content += "Relationship: " + d.relation + "<br/>";

                    // Show all weights
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        content += "<strong>Weights:</strong><br/>";
                        Object.keys(d.all_weights).forEach(function(weightName) {
                            content += "&nbsp;&nbsp;" + weightName + ": " + d.all_weights[weightName] + "<br/>";
                        });
                    } else if (d.weight !== null && d.weight !== undefined) {
                        content += "Weight: " + d.weight + "<br/>";
                    }

                    if (d.relationship_type) {
                        content += "Type: " + d.relationship_type + "<br/>";
                    }

                    // Add other edge properties
                    if (d.edge_info) {
                        Object.keys(d.edge_info).forEach(function(key) {
                            if (key !== 'weight' && key !== 'weights' && key !== 'relationship_type' &&
                                key !== 'source_node_id' && key !== 'target_node_id' &&
                                key !== 'relationship_name' && key !== 'updated_at' &&
                                !key.startsWith('weight_')) {
                                content += key + ": " + d.edge_info[key] + "<br/>";
                            }
                        });
                    }

                    tooltip.html(content)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 10) + "px")
                        .style("opacity", 1);
                })
                .on("mouseout", function(d) {
                    tooltip.style("opacity", 0);
                });

            var edgeLabels = container.append("g")
                .attr("class", "edge-labels")
                .selectAll("text")
                .data(links)
                .enter().append("text")
                .attr("class", "edge-label")
                .text(d => {
                    var label = d.relation;
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) {
                        // Show count of weights for multiple weights
                        label += " (" + Object.keys(d.all_weights).length + " weights)";
                    } else if (d.weight) {
                        label += " (" + d.weight + ")";
                    } else if (d.all_weights && Object.keys(d.all_weights).length === 1) {
                        var singleWeight = Object.values(d.all_weights)[0];
                        label += " (" + singleWeight + ")";
                    }
                    return label;
                });

            var nodeGroup = container.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(nodes)
                .enter().append("g");

            var node = nodeGroup.append("circle")
                .attr("r", 13)
                .attr("fill", d => d.color)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            nodeGroup.append("text")
                .attr("class", "node-label")
                .attr("dy", 4)
                .attr("text-anchor", "middle")
                .text(d => d.name);

            node.append("title").text(d => JSON.stringify(d));

            simulation.on("tick", function() {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2 - 5);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                nodeGroup.select("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y)
                    .attr("dy", 4)
                    .attr("text-anchor", "middle");
            });

            svg.call(d3.zoom().on("zoom", function() {
                container.attr("transform", d3.event.transform);
            }));

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            window.addEventListener("resize", function() {
                width = window.innerWidth;
                height = window.innerHeight;
                svg.attr("width", width).attr("height", height);
                simulation.force("center", d3.forceCenter(width / 2, height / 2));
                simulation.alpha(1).restart();
            });
        </script>
