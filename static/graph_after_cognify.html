        <script>
            var nodes = [{"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "HSG MBA Application Requirements\nFirst step of the application process\nTo be eligible to start your application for the MBA at HSG, you must meet the minimum requirements below (requirements 1-3), to proceed with application you need (requirements 4-5).\nRequirement 1: Bachelor's Degree\nYou must hold at least a Bachelor\u2019s degree (3 years) or a Diploma (4 years) with a minimum of 180 ECTS-Credits (European Credit Transfer System) equivalent from a recognized University or a University of Applied Science. Upon enrolment, the applicant must provide official transcripts and, if not in English or German, a certified translation. The degree will be officially verified.\nAlso, this bachelor's degree should be H+ according to the check of that information on websites such as: 1) Institutionen - anabin: Infoportal zu ausl\u00e4ndischen Bildungsabschl\u00fcssen\n2) And for German universities: Studying in Germany and doing a doctorate in Germany - Hochschulkompass\nIf the University is listed on this website, it means it is H+\nIn this context (universities and schools), H+ and H- come from the German \u201cAnabin\u201d database, which evaluates the recognition status of foreign higher education institutions in Germany.\nHere\u2019s what they mean:\nH+ \u2192 The institution is recognized as a higher education institution in Germany.\n\u2192 Degrees from this institution are officially accepted in Germany (e.g., for jobs, further studies, or PhD admission).\nH- \u2192 The institution is not recognized as a higher education institution in Germany.\n\u2192 Degrees from such an institution are not officially accepted or may need individual evaluation.\nThere\u2019s also sometimes H+/-, which means partially recognized \u2014 some programs or degrees from the institution are accepted, but not all.\n\u2705 In short:\nH+ = recognized and valid\nH- = not recognized\nH+/- = partly recognized\nRequirement 2:\u00a0Two Years of Work Experience after a bachelor's degree. We do not accept less!\nApplicants are advised to have a minimum of 3 years of full-time post-bachelor degree work experience by the start date of the MBA program they are applying for, in accordance with accreditation guidelines (i.e. AMBA). Applicants with a minimum of 2 years of full-time post-bachelor's degree work experience by the start date of the MBA program may be considered for admission on an exceptional basis in accordance with the University of St. Gallen (HSG) policy (i.e.\u00a0Satzung).\nRequirement 3: Fluency in English\nAn English language test is required. To prove fluency in English, certificates equivalent to at least a C1 level on the European Framework for Foreign Languages (TOEFL, IELTS, CAE, CPE, BEC Higher) are recognized.\u00a0Please indicate the University of St.Gallen MBA programme as an automatic recipient of your official English test report. The University of St.Gallen MBA\u00a0TOEFL Institution Code is 0198.\nTest waiver:\nApplicants holding at least a Bachelor\u2019s degree taught entirely in English may be exempted from taking an English test. Applicants who can evidence regular use of English in a professional setting may also qualify for a waiver- usually 2 years working in a multinational company, a letter of prove from a manager should be provided too.\nRequirement 4: You must submit a GMAT/GRE/EA score no older than five years. Should more than one GMAT/GRE/EA score result be held, the best score within the last five years will be recognised.\nPlease indicate the University of St.Gallen MBA as an automatic recipient of your official score report.\nThe University of St.Gallen MBA\u00a0GMAT\u00a0and\u00a0EA\u00a0institution code is 5RK-QG-13\nThe University of St.Gallen MBA\u00a0GRE\u00a0institution code is 0413\nTest waivers:\nCPA or CFA level 2\nPhD,\u00a0MD, EdD,\nOther qualifications considered on a case-by-case basis\nRequirement 5: two references\nThe contact details of two references are required during the online application process. The references should be able to assess various facets of your personality, your business achievements, and your leadership capabilities.\n1st\u00a0referee: Current direct supervisor preferred\n2nd\u00a0referee: Someone who has shared extensive experience in the applicant\u2019s professional career or extracurricular activities.\nBy providing the contact details of the references, the applicant agrees that the admissions team can contact the references in case of any questions concerning the applicant's suitability for the University of St.Gallen MBA program.", "chunk_size": 1671, "chunk_index": 0, "cut_type": "sentence_end", "id": "2e91e47f-0a63-5d4d-a7f2-fffc01c5349e", "color": "#801212"}, {"name": "text_84f71e07d2398eebd7c39cc421ca9230", "type": "TextDocument", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "raw_data_location": "file:///Users/ar/Desktop/hslu/2 Semester/Gen AI/Ohne Titel/gen-ai-hs25-group15-backend/.venv/lib/python3.11/site-packages/cognee/.data_storage/text_84f71e07d2398eebd7c39cc421ca9230.txt", "external_metadata": "{}", "mime_type": "text/plain", "id": "ce134508-1117-5afc-81cd-28aed6fda663", "color": "#D3D3D3"}, {"name": "university of st. gallen mba", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "MBA programme offered by the University of St. Gallen (HSG); owner of the listed application requirements.", "id": "64d5204e-e98d-5cb4-a1cf-77cf536eee07", "color": "#f47710"}, {"name": "organization", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": " ersion": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Minimum credit requirement for accepted degrees (European Credit Transfer System).", "id": "377a3b1e-10c9-5ce4-8a65-fe17b960df26", "color": "#f47710"}, {"name": "criterion", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "criterion", "id": "64b8ea04-ce8e-5e3c-bc7f-e3dda9614313", "color": "#6510f4"}, {"name": "official transcripts", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Applicants must provide official transcripts upon enrolment; certified translation required if transcripts are not in English or German.", "id": "fcf2f09d-f7d2-5a30-a1c4-021e4ae9cf93", "color": "#f47710"}, {"name": "document", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "document", "id": "7391ab9a-d827-5471-9b04-8cfd1994f783", "color": "#6510f4"}, {"name": "certified translation", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Certified translation of documents required when originals are not in English or German.", "id": "00d0c78c-ae36-55d5-bcf7-413917ea6822", "color": "#f47710"}, {"name": "h+ recognition", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Designation from the Anabin database indicating the institution is recognized as a higher education institution in Germany; H+ means degrees are officially accepted in Germany.", "id": "a1be485c-3ea1-513f-b6e8-c597f738f379", "color": "#f47710"}, {"name": "recognitionstatus", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "recognitionstatus", "id": "2df5c6ad-0a05-5364-b033-14091adcddcf", "color": "#6510f4"}, {"name": "anabin", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "German info portal for foreign educational qualifications used to check H+, H-, H+/- recognition status of institutions.", "id": "8780fafe-3675-51e4-94c1-361289f3c6d0", "color": "#f47710"}, {"name": "database", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "database", "id": "90cb1fed-d3a3-51c4-bf2d-467bce3d40a3", "color": "#6510f4"}, {"name": "hochschulkompass", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "German information service (Studying in Germany / Hochschulkompass) referenced for checking recognition of German universities and PhD admission information.", "id": "ffd13f16-30dc-51e7-bfca-ab3e53511f3c", "color": "#f47710"}, {"name": "requirement 2: work experience", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Minimum two years of full-time post-bachelor work experience required; applicants are advised to have a minimum of three years by program start; two years may be considered exceptionally per HSG policy.", "id": "fd88124d-a068-5e40-9b48-024f192f0c81", "color": "#f47710"}, {"name": "minimum 2 years work experience", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Strict minimum of two years full-time work experience after the bachelor's degree by the MBA start date (no less accepted).", "id": "b4ac8184-2c56-59c1-9396-782b10ce54a4", "color": "#f47710"}, {"name": "recommended 3 years work experience", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Applicants are advised to have at least three years of full-time post-bachelor work experience by program start in line with accreditation guidelines.", "id": "9ed41006-e555-5351-9296-0fbc1574ea50", "color": "#f47710"}, {"name": "requirement 3: fluency in english", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "An English language test demonstrating at least C1 level on the CEFR is required unless a waiver applies.", "id": "c9287e6c-195b-5da9-b319-9a960931062c", "color": "#f47710"}, {"name": "toefl", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Accepted English proficiency test; University of St. Gallen MBA TOEFL institution code 0198; applicants should designate HSG MBA as automatic recipient of official report.", "id": "99939d2a-118c-5213-bc7c-ff95a429b585", "color": "#f47710"}, {"name": "test", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "test", "id": "b428b5d9-df19-5bb9-a1dc-115e071b836c", "color": "#6510f4"}, {"name": "ielts", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Accepted English proficiency test equivalent to C1 for HSG MBA admissions.", "id": "49b15e2d-884c-5335-a7e9-a5c5c4d67c22", "color": "#f47710"}, {"name": "cae ( 6b56f89bd", "color": "#f47710"}, {"name": "waivercriterion", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "waivercriterion", "id": "0d5ae194-87ae-5b10-9dac-ab42ef016e6d", "color": "#6510f4"}, {"name": "english test waiver: professional use of english", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Applicants who can evidence regular professional use of English (usually two years working in a multinational company plus a manager's letter) may qualify for a waiver.", "id": "6be0608d-4408-572e-b877-9ee988fc37d0", "color": "#f47710"}, {"name": "requirement 4: gmat/gre/ea score", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Applicants must submit a GMAT, GRE, or EA score no older than five years; if multiple scores exist, the best score within five years is recognised; HSG MBA should be automatic recipient of official score reports.", "id": "7eb1fe45-9db6-5971-b04b-e9ab719e1ae0", "color": "#f47710"}, {"name": "gmat", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Graduate Management Admission Test accepted for HSG MBA; GMAT/EA institution code for HSG MBA is 5RK-QG-13.", "id": "f3903972-404b-561a-86e9-2b7786c531aa", "color": "#f47710"}, {"name": "gre", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Graduate Record Examination accepted for HSG MBA; GRE institution code for HSG MBA is 0413.", "id": "c1226d8d-103d-5de3-b45e-8245d8d7f3da", "color": "#f47710"}, {"name": "ea (executive assessment)", "type": "Entity             var svg = d3.select("svg"),

            var simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).strength(0.1))
                .force("charge", d3.forceManyBody().strength(-275))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX().strength(0.1).x(width / 2))
                .force("y", d3.forceY().strength(0.1).y(height / 2));

            var link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke-width", d => {
                    if (d.weight) return Math.max(2, d.weight * 5);
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        var avgWeight = Object.values(d.all_weights).reduce((a, b) => a + b, 0) / Object.values(d.all_weights).length;
                        return Math.max(2, avgWeight * 5);
                    }
                    return 2;
                })
                .attr("class", d => {
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) return "multi-weighted";

                .on("mouseover", function(d) {
                    // Create tooltip content for edge
                    var content = "<strong>Edge Information</strong><br/>";
                    content += "Relationship: " + d.relation + "<br/>";

                    // Show all weights
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        content += "<strong>Weights:</strong><br/>";
                        Object.keys(d.all_weights).forEach(function(weightName) {
                            content += "&nbsp;&nbsp;" + weightName + ": " + d.all_weights[weightName] + "<br/>";
                        });
                    } else if (d.weight !== null && d.weight !== undefined) {
                        content += "Weight: " + d.weight + "<br/>";
                    }

                    if (d.relationship_type) {
                        content += "Type: " + d.relationship_type + "<br/>";
                    }

                    // Add other edge properties
                    if (d.edge_info) {
                        Object.keys(d.edge_info).forEach(function(key) {
                            if (key !== 'weight' && key !== 'weights' && key !== 'relationship_type' &&
                                key !== 'source_node_id' && key !== 'target_node_id' &&
                                key !== 'relationship_name' && key !== 'updated_at' &&
                                !key.startsWith('weight_')) {
                                content += key + ": " + d.edge_info[key] + "<br/>";
                            }
                        });
                    }

                    tooltip.html(content)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 10) + "px")
                        .style("opacity", 1);
                })
                .on("mouseout", function(d) {
                    tooltip.style("opacity", 0);
                });

            var edgeLabels = container.append("g")
                .attr("class", "edge-labels")
                .selectAll("text")
                .data(links)
                .enter().append("text")
                .attr("class", "edge-label")
                .text(d => {
                    var label = d.relation;
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) {
                        // Show count of weights for multiple weights
                        label += " (" + Object.keys(d.all_weights).length + " weights)";
                    } else if (d.weight) {
                        label += " (" + d.weight + ")";
                    } else if (d.all_weights && Object.keys(d.all_weights).length === 1) {
                        var singleWeight = Object.values(d.all_weights)[0];
                        label += " (" + singleWeight + ")";
                    }
                    return label;
                });

            var nodeGroup = container.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(nodes)
                .enter().append("g");

            var node = nodeGroup.append("circle")
                .attr("r", 13)
                .attr("fill", d => d.color)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            nodeGroup.append("text")
                .attr("class", "node-label")
                .attr("dy", 4)
                .attr("text-anchor", "middle")
                .text(d => d.name);

            node.append("title").text(d => JSON.stringify(d));

            simulation.on("tick", function() {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2 - 5);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                nodeGroup.select("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y)
                    .attr("dy", 4)
                    .attr("text-anchor", "middle");
            });

            svg.call(d3.zoom().on("zoom", function() {
                container.attr("transform", d3.event.transform);
            }));

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            window.addEventListener("resize", function() {
                width = window.innerWidth;
                height = window.innerHeight;
                svg.attr("width", width).attr("height", height);
                simulation.force("center", d3.forceCenter(width / 2, height / 2));
                simulation.alpha(1).restart();
            });
        </script>
